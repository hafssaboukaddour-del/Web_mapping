<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Carte de populations par régions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Ton fichier JS contenant la variable "regions" -->
  <script src="regions.geojson"></script>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: 100vh; }
    .info {
      padding: 6px 8px;
      background: rgba(255,255,255,0.9);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
    }
    .info h4 { margin: 0 0 5px; color: #333; }
    .legend {
      line-height: 18px;
      color: #333;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
    // Créer la carte centrée sur le Maroc
    const map = L.map('map').setView([31.5, -7.5], 6);

    // Ajouter le fond OSM
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Contrôle d'information
    const info = L.control();
    info.onAdd = function () {
      this._div = L.DomUtil.create('div', 'info');
      this.update();
      return this._div;
    };
    info.update = function (props) {
      this._div.innerHTML = '<h4>Population régionale</h4>' +  
        (props ? `<b>${props.nom_region}</b><br />${props[' Populatio'].toLocaleString()} habitants`
                : 'Survolez une région');
    };
    info.addTo(map);

    // NOUVELLE PALETTE DE COULEURS (bleue-verte)
    function getColor(d) {
      return d < 500000 ? '#E6F7FF' :      // Bleu très clair
             d < 1000000 ? '#BAE7FF' :     // Bleu clair
             d < 2000000 ? '#91D5FF' :     // Bleu moyen clair
             d < 3000000 ? '#69C0FF' :     // Bleu
             d < 4000000 ? '#40A9FF' :     // Bleu vif
                            '#1890FF';     // Bleu foncé
    }

    // Style de base
    function style(feature) {
      return {
        fillColor: getColor(feature.properties[' Populatio']),
        weight: 2,
        opacity: 1,
        color: '#096DD9',     // Bordure bleue
        dashArray: '',
        fillOpacity: 0.8
      };
    }

    // Interaction : survol, clic
    function highlightFeature(e) {
      const layer = e.target;
      layer.setStyle({
        weight: 3,
        color: '#0050B3',     // Bordure bleue foncée au survol
        fillOpacity: 0.95
      });
      layer.bringToFront();
      info.update(layer.feature.properties);
    }

    function resetHighlight(e) {
      geojson.resetStyle(e.target);
      info.update();
    }

    function zoomToFeature(e) {
      map.fitBounds(e.target.getBounds());
    }

    function onEachFeature(feature, layer) {
      layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
      });
    }

    // Ajouter les données GeoJSON depuis le fichier JS
    const geojson = L.geoJson(regions, {
      style: style,
      onEachFeature: onEachFeature
    }).addTo(map);

    // Légende
    const legend = L.control({ position: 'bottomright' });
    legend.onAdd = function () {
      const div = L.DomUtil.create('div', 'info legend'),
            grades = [0, 500000, 1000000, 2000000, 3000000, 4000000],
            labels = [];
      for (let i = 0; i < grades.length; i++) {
        const from = grades[i];
        const to = grades[i + 1];
        labels.push(
          `<i style="background:${getColor(from + 1)}"></i> ${from.toLocaleString()}${to ? '&ndash;' + to.toLocaleString() : '+'}`
        );
      }
      div.innerHTML = labels.join('<br>');
      return div;
    };
    legend.addTo(map);
  </script>
</body>
</html>
